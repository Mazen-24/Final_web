<div class="container">
    <h1 style="color: orange; text-align: center;">Dashboard</h1>

    <div class="row">
        <div class="col-md-6">
            <h3 style="color: blue;">Add Department</h3>
            <form id="addDepartmentForm">
                <div class="form-group">
                    <label for="departmentName">Department Name:</label>
                    <input type="text" class="form-control" id="departmentName" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addDepartment()">Add Department</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3 style="color: blue;">Add User</h3>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="departmentId">Department ID:</label>
                    <input type="text" class="form-control" id="departmentId" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3 style="color: blue;">Current Users</h3>
            <table class="table">
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Department</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- Table body will be populated dynamically using jQuery -->
                <tbody id="usersTableBody"></tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h3 style="color: blue;">All Departments</h3>
            <table class="table">
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>Department ID</th>
                        <th>Department Name</th>
                    </tr>
                </thead>
                <!-- Table body will be populated dynamically using jQuery -->
                <tbody id="departmentsTableBody"></tbody>
            </table>
        </div>
    </div>
